<head>
  <title>{{ board_name }}</title>
</head>
<body>
  {% if question_list %}
  {% for question in question_list %}
  <p><a href="/opeforum/{{board_name}}/{{question.questionnumber}}/">{{ question.questiontext }}</a></p>
  {% endfor %}
  {% else %}
  <p>No available questions</p>
  {% endif %}
</body>

<head>
  <title>OpenForum Main Page</title>
</head>
<body class='{{ theme }}'>
  {% if error_message %}
  <p>{{ error_message }}</p>
  {% endif %}
  {% include 'login.html' %}
  <div>
  {% if board_list %}
  {% for board in board_list %}
  <p><a href="/openforum/{{board.name}}/">{{ board.name }}</a></p>
  {% endfor %}
  {% else %}
  <p>No available boards to display</p>
  {% endif %}
  </div>
</body>
